<!DOCTYPE html>
<html>
  <head>
    <title>skyscraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background-color: white;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
        max-width: 800px;
        width: 100%;
        max-height: 500px;
      }

      .card__title {
        grid-column: 1 / span 2;
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin: 0;
      }

      .card__name {
        grid-row: 2 / span 1;
        grid-column: 1 / span 1;
        font-size: 24px;
        color: #666;
        margin: 0;
        align-self: center;
      }

      .card__email {
        grid-row: 2 / span 1;
        grid-column: 2 / span 1;
        font-size: 24px;
        color: #666;
        margin: 0;
        align-self: center;
      }

      .card__product {
        grid-row: 3 / span 1;
        grid-column: 1 / span 2;
        font-size: 20px;
        font-weight: bold;
        color: #5e5d5c;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="card__title">Welecome to skyscraper!!</h1>
      <p class="card__name">Author:<strong>[Tianzhao Yang]</strong></p>
      <p class="card__email">Email:<strong>[tzyangcn@gamil.com]</strong></p>
      <p class="card__product">Version:{{.Version}}</p>
    </div>
  </body>
</html>
